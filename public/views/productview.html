<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>

    <!-- Linking Section -->
    <link rel="stylesheet" href="/public/styling/Index.css">
    <script type="module" src="/public/scripts/productview.js"></script>
</head>

<body>
    <div class="productview">
        <div class="navbar">
            <div class="logo">All Iphone Store</div>

            <div class="links">
                <a href="/home">Home</a>
                <a href="/home#products">Products</a>
                <a href=".home#contactus">Contact</a>
                <a href="#">Cart</a>
            </div>
        </div>
        <div class="center">
            <div class="left">
                <div class="item-name">
                    Iphone 11
                </div>
                <div class="image">
                    <img src="/public/images/iphone11_1.jfif" alt="">
                    <img src="/public/images/iphone11_2.jfif" alt="">
                    <img src="/public/images/iphonex_1.jfif" alt="">
                    <img src="/public/images/iphone11_2.jfif" alt="">
                </div>
                <div class="addToCart">Add to Cart</div>
                <div class="description">
                    <h1>Description</h1>
                    <hr>
                    <div class="grid">
                        <h2>Price:</h2>
                        <h2 class="item-price">N220,000</h2>
                        <h2>Condition:</h2>
                        <h2 class="item-condition">Used</h2>
                        <h2>RAM:</h2>
                        <h2 class="item-ram">3GB</h2>
                        <h2>Colour</h2>
                        <h2 class="item-storageSize">500GB</h2>
                        <h2>Conditions</h2>
                        <h2 class="item-condition">Face ID not working</h2>
                    </div>
                </div>
            </div>
            <div class="right">
                <h3>Similar Products</h3>
                <div class="row">

    


                </div>
            </div>
        </div>

    </div>
</body>

</html>
